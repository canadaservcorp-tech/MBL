# Netlify configuration for LMB Maintenance App

[build]
  command = "npm run build"
  publish = "dist"
  base = "."

# Proxy API requests to Railway backend
[[redirects]]
  from = "/api/*"
  to = "https://mbl-production.up.railway.app/api/:splat"
  status = 200
  force = true

# Redirect all routes to index.html for React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Build environment
[build.environment]
  NODE_VERSION = "20"
